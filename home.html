<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang chính</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="sidebar">
    <h3 class="sidebar-title">IP Setting</h3>
    <button class="sidebar-btn active" data-section="WifiSetup">
      Wifi Setup
    </button>

    <button class="sidebar-btn" data-section="Firmware Update">
      Firmware Update
    </button>
    <button class="sidebar-btn" data-section="Logging">Logging</button>
    <button class="sidebar-btn" data-section="SystemInformation">
      System Information
    </button>
    <button id="logoutBtn" class="btn-logout">Đăng xuất</button>
  </div>

  <div class="content">
    <section class="settings-section" id="WifiSetup">
      <h3>Wifi Setup</h3>
      <div class="settings-row">
        <label>SSID</label>
        <input type="text" placeholder="Nhập SSID..." />
      </div>
      <div class="settings-row">
        <label>Password</label>
        <input type="password" placeholder="Nhập mật khẩu..." />
      </div>
      <div class="settings-row">
        <button>Kết nối Wifi</button>
      </div>
    </section>

    <section class="settings-section" id="Firmware Update" style="display: none">
      <h3>Firmware Update</h3>
      <div class="settings-row">
        <label>Chọn file firmware</label>
        <input type="file" />
      </div>
      <div class="settings-row">
        <button>Cập nhật</button>
      </div>
    </section>

    <section class="settings-section" id="Logging" style="display: none">
      <h3>Logging</h3>
      <div class="settings-row">
        <label>Log Level</label>
        <select>
          <option>Info</option>
          <option>Warning</option>
          <option>Error</option>
        </select>
      </div>
      <div class="settings-row">
        <button>Lưu Log</button>
      </div>
    </section>

    <section class="settings-section" id="SystemInformation" style="display: none">
      <h3>System Information</h3>
      <div class="settings-row">
        <label>Firmware Version</label>
        <input type="text" value="1.0" disabled />
      </div>
      <div class="settings-row">
        <label>Address</label>
        <input type="text" value="00:11:22:33:44:55" disabled />
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>

</html>
